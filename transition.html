<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            background-color: darkred;
            transition:width 8s ease 2s;

        }
        .box:hover{
            
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>transition</h1>
    </div>
    
</body>
</html>
